{% for building in data %}

        <div class="card-body">
            <h5 class="card-title text-white"> ตึก :{{ building.location }}</h5>

            <p class="card-text text-white">
               จำนวนคนที่ออกทั้งหมด :  {{ building.human_out }}

        </div>
    </div>

{% endfor %}
